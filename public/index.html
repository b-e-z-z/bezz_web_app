  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.1/vue-router.min.js"></script>

  <!-- Vuetify -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.5.21/vuetify.min.js"></script>

<body>
  <div id="app">
    <v-app>
      <v-toolbar color="white" height="128" class="main-toolbar elevation-0">
        <v-toolbar-title class="toolbar-title">bezz</v-toolbar-title>
        <v-img src="./static/bezz.png" :aspect-ratio="1/1" contain position="right center" class="link-image bezz-logo d-flex"></v-img>
      </v-toolbar>
      <v-content class="content">
        <v-container fluid>
          <v-flex xs12 offset-lg2 lg8>
            <v-layout row wrap>
              <template v-for="(link, l) in links">
                <v-flex xs12 lg6 v-bind:offset-lg3="isCentered(l)" class="pa-2" @click="navigateToLink(link, $event)">
                  <v-card class="link-card elevation-0">
                    <v-layout row fill-height class="pa-2">
                      <v-flex xs8 fill-height>
                        <v-card-title class="fill-height">
                          <a :href="link.link" class="card-link">
                            {{ link.label }}
                          </a>
                        </v-card-title>
                      </v-flex>
                      <v-flex xs4>
                        <v-img :src="link.img" :aspect-ratio="1/1" contain position="center center" class="link-image"></v-img>
                      </v-flex>
                    </v-layout>
                  </v-card>
                </v-flex>
             </template>
            </v-layout>
          </v-flex>
        </v-container>
      </v-content>
      <v-footer>
        <v-slide-y-reverse-transition>
          <v-img v-show="footerLoaded" src="./static/moon.jpg" @load="footerLoaded = true"></v-img>
        </v-slide-y-reverse-transition>
      </v-footer>
    </v-app>
  </div>
